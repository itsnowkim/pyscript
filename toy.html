<html>
    <head>
      <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->
      <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - paths:
        - ./main.py
    </py-env>
    </head>

  <body>
    <py-script src="./main.py"></py-script>
    <main class="container">
      <div>
        <input
          type = "number"
          id = "number_input"
          min="1"
          max="50"
          placeholder="Guess a number between 1 and 50"
        />
        <button id="try_guess" pys-onClick="play_game" >play game</button>
      </div>
      <h1 id="result"></h1>
      <hr>
      <input
        type = "text"
        id = "todo_input"
        placeholder="Simple todo input"
      />
      <button id="add_todo" pys-onClick="add_todo" >Try add some todo</button>
      <ul id="todo_list">
      </ul>
    </main>
  </body>
</html>
